<h2>{{ gift.name }} <a href="">(edit)</a></h2>
<h4>{{ gift.year }}</h4>

<h4>{{ gift.description }}</h4>
<h4>{{ gift.price }}</h4>


<img src="{{ gift.image }}" alt="" class="gift.photo" />

  {% for name in gifts.name.all %}

    <a href="">{{ gift.name }}-{{ gift.price }}</a>
  </li>
  {% endfor %}
</ul>
